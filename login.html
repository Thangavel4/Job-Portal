<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body{
            display: flex; 
            align-items: center; 
            justify-content: center;
            background-color: rgba(194, 233, 251, 0.451);
        }
        .container{
            border: 1px solid black;
            height: auto;
            width:fit-content;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 60px;
            box-shadow: 0 5px 8px;
        }
        .row{
            display: flex;
        }
        .col-6{
            text-align: center;
            margin: 2px;
        }
        .col-6 button{
            width: 200px;
            height: 50px;
            font-size: large;
            border-radius: 4px;
            border: none;
        }
        a{
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
        .content{
            max-width: 200px;
            margin-top: 30px;
        }
        input ,.login{
            height: 30px;
            width:400px;
            margin: 10px 0px;
            border-radius: 5px;
            border-width: thin;
        }
        label{
            font-size: large;
        }
        .stu{
            width:400px;
            text-align: center;
        }
        .stu button{
            width: 400px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            border-width: thin;
            margin-bottom: 10px;
            color:blue;
            background-color: #e8e1e1;
            font-size: large;
        }
        .login{
            background-color: blue;
            width: 405px;
            color: rgb(255, 255, 255); 
            cursor: pointer;
            font-size: large;
        }
        .lo{
            width: 400px;
            text-align: center;
             margin-top: 40px;
        }
        @media (max-width: 767px) 
        {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 0;
            }
            
            .container {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
                padding: 10px;
                text-align: center;
            }

            h1 {
                font-size: 20px;
                margin: 10px 0;
                text-align: center;
            }

            .row {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .col-6 {
                flex: 0 0 100%;
                margin-bottom: 10px;
                text-align: center;
            }

            button {
                width: 100%;
                padding: 8px;
                border-radius: 4px;
                font-size: 14px;
                margin-bottom: 10px;
            }

            .content {
                margin: 20px;
                padding: 20px;
                width: auto;
                border-radius: 8px;
                background-color: #f7f7f7;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
                font-size: 14px;
            }

            .login {
                width: 100%;
                padding: 8px;
                font-size: 14px;
            }

            a {
                font-size: 12px;
                color: blue;
                text-decoration: none;
            }

            .container div p {
                font-size: 12px;
                text-align: center;
            }

            .stu {
                width: auto;
            }

            .stu button {
                width: auto;
            }
            .lo{
                width: max-content;
            }
        }


    </style>
</head>
<body>
    
    <div class="container">
        <h1 style="text-align: center;margin: 40px 0px;">Login to your Account</h1>
        <div class="row">
            <div class="col-6">
                <button id="Student" onclick="showStudentContent()" style="color:white; background-color:blue">Student</button>
            </div>
            <div class="col-6">
                <button id="Employer" onclick="hideStudentContent()">Employer/T&P</button>
            </div>
        </div>
        <div class="content">
            <div class="stu" id="stucnt">
                <button>Login with Google</button><br><br>
                <span>OR</span>
                <hr><br>
            </div>
            <label for="email">Email</label>
            <input type="email" placeholder="john@Example.com">
            <label for="password">Password</label>
            <input type="password" placeholder="Must be Atleast 6 Characters" minlength="6">
            <button class="login">Login</button><br>
            <a href="">Forget Password ?</a>
        </div>
        <div class="lo">
            <p>New to Internshala? Register (<a href="./stu-sign.html">Student</a> / <a href="./emp-sign.html">Company</a>)</p>
        </div>
    </div>

    <script>
        function showStudentContent() {
        var stucont= document.getElementById("stucnt");
        var b=document.getElementById("Employer");
        var c=document.getElementById("Student");
        stucont.style.display = "block";
        b.style="color:black; background-color:cream;";
        c.style="color:white; background-color:blue";
        }

        function hideStudentContent() {
        var stucnt = document.getElementById("stucnt");
        var b=document.getElementById("Employer");
        var c=document.getElementById("Student");
        stucnt.style.display = "none";
        b.style="color:white; background-color:blue";
        c.style="color:black; background-color:cream;";

        }
    </script>
</body>
</html>
