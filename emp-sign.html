<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            margin: 10px;
            background-color: rgb(255, 255, 255);
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .container{
            border-radius: 5px;
            background-color: #fff;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        a{
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
        .content{
            margin-top: 30px;
            margin-bottom: 20px;
            max-width:max-content;
            padding: 15px;
            border: 1px solid rgb(80, 196, 222);
            border-radius: 4px;
            box-shadow:0 6px 8px rgba(9, 190, 245, 0.5);
        }
        input ,.sign{
            height: 35px;
            width:400px;
            margin: 15px 0px;
            border-radius: 2px;
            border-width: thin;
            display: block;
        }
        label{
            font-size: large;
        }
        .sign{
            background-color: blue;
            width: 405px;
            color: rgb(255, 255, 255); 
            cursor: pointer;
            font-size: large;
        }
        .lo{
            width: 400px;
            text-align: center;
             margin-top: 10px;
        }
        @media (max-width: 767px) 
        {
            body {
                margin: 0;
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 10px;
                margin: 0 auto;
                border: none;
                box-shadow: none;
            }

            .content {
                padding: 10px;
                border: none;
                box-shadow: none;
                max-width: 100%;
            }

            input, .sign {
                width: 100%;
                margin: 10px 0;
                font-size: 16px;
            }

            .row {
                display: flex;
                flex-direction: column;
            }

            .col-6 {
                width: 100%;
                margin-bottom: 10px;
            }
            label {
                font-size: 16px;
            }

            .sign {
                width: 100%;
                padding: 10px;
                font-size: 18px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            h3 {
                font-size: 18px;
            }

            h6 {
                font-size: 14px;
            }

            .content h6 {
                font-size: 14px;
            }
            .lo{
                display: flex;
                width: max-content;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div style="display: block; text-align: center;" >
        <h1><strong>Hire Interns & Freshers <i style="color: rgb(86, 201, 246);">faster</i></strong></h1>
        <h3>Post Internships for Free & Hire Talent with up to 2 Years of Experience</h3>
    </div>
    <div class="container">
        <div class="content">
            <label for="email"> Official Email Id</label>
            <input type="email" placeholder="john@Example.com">
            <label for="password">Password</label>
            <input type="password" placeholder="Must be Atleast 6 Characters" minlength="6">
            <div class="row">
                <div class="col-6 ">
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="John" style="width: fit-content;">
                </div>
                <div class="col-6 ">
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Doe" style="width: fit-content;">
                </div>
            </div>
            <label for="mobile">Mobile Number</label>
            <input type="number" maxlength="10" placeholder="123-4567-155">
            <h6 style="font-size: small;">By clicking on <strong>Post for Free</strong>, you agree to our <a href="./T&S.html">T&C.</a></h6>
            <button class="sign">Post for Free</button><br>
            <div class="lo">
                <p>Already registered?<a href="./login.html"> Login</a></p>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
